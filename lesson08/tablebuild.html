<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styletable.css" type="text/css">
  <title>Table Build</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="3" scope="colgroup">ACME Wildwest</th>
      </tr>
      <tr>
        <th scope="col">Period</th>
        <th scope="col">Sales</th>
        <th scope="col">Sales Goal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td scope="row">September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td scope="row">October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td scope="row">November</td>
        <td>$8,610</td>
        <td>$7,500</td>
      </tr>
      <tr>
        <td scope="row"><i>Black Friday</i></td>
        <td colspan="2">$3,200</td>
      </tr>
      <tr>
        <td scope="row">December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Compiled 12.20.2020 by bRauls</td>
      </tr>
    </tfoot>
  </table>
  <footer onload="date()">
    <p> &copy; <span id="current-year">Year</span> | Karol Bracho | <a href="https://bykarol.github.io/wdd230/" id="to-portal-page">&#x1f3e0; Portal Page</a></p>
    <p>Last Update: <span id="date">DATE</span></p> 
</footer>
<script src="js/currentdate.js"></script>  
</body>
</html>
